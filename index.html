<script type="module">
import { db, validateLogin, collection, query, where, getDocs } from './firebase.js';

const passwordInput = document.getElementById('passwordInput');
const appSelect = document.getElementById('appSelect');
const loginBtn = document.getElementById('loginBtn');
const message = document.getElementById('message');

// Check localStorage on page load
window.addEventListener('DOMContentLoaded', async () => {
    const loggedIn = localStorage.getItem('loggedIn');
    const allowedApp = localStorage.getItem('allowedApp');
    const expiresAt = Number(localStorage.getItem('expiresAt'));

    if (loggedIn && allowedApp && (expiresAt === 0 || expiresAt > Date.now())) {
        // Still valid session
        window.location.href = allowedApp + ".html";
    } else {
        // Clear expired session
        localStorage.clear();
    }
});

// Login button
loginBtn.addEventListener('click', async () => {
    const password = passwordInput.value.trim();
    const appCode = appSelect.value;

    if (!password || !appCode) {
        message.style.color = "red";
        message.textContent = "Please fill all fields!";
        return;
    }

    try {
        const result = await validateLogin(password, appCode);
        if (result.success) {
            // Store session locally
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('allowedApp', appCode);

            // Get expiration timestamp
            const q = query(collection(db, "memberPasswords"), where("password","==",password), where("appCode","==",appCode));
            const snapshot = await getDocs(q);
            const docData = snapshot.docs[0].data();
            localStorage.setItem('expiresAt', docData.expiresAt ? docData.expiresAt.toDate().getTime() : 0);

            window.location.href = appCode + ".html";
        } else {
            message.style.color = "red";
            message.textContent = result.message;
        }
    } catch(err) {
        message.style.color = "red";
        message.textContent = "Error: " + err.message;
    }
});
</script>
