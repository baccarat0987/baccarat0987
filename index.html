<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOFTWARE LOGIN</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #001f3f, #000000);
    font-family: Arial, sans-serif;
    color: #fff;
}

.login-container {
    background: rgba(0,0,0,0.85);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    text-align: center;
    width: 350px;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

input {
    background: #111;
    color: #fff;
    text-align: center;
}

button {
    background: linear-gradient(45deg, #001f3f, #000000);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
}

.message {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>LOGIN</h1>

    <input type="text" id="passwordInput" placeholder="Enter your password">

    <select id="appSelect">
        <option value="" disabled selected>Select your app</option>
        <option value="5Kc84iBFrKx1Paf51KBcuuq6LiGKt6KYZ8q8hxtm8DEz">Viper Roulette</option>
        <option value="6sdftyu78sdjfjsdkfjosdjf89">AI Baccarat Trend</option>
        <option value="iausgdhiuashdi2s8f7ji">Baccarat Analysis</option>
        <option value="ajihsdiashdnasuisd">Baccarat Predictor</option>
        <option value="podjkmapoda983oisjad">Baccarat PRO</option>
        <option value="s98f7dahijhdf87siou">Baccarat ZeroTrace</option>
        <option value="asoda9s8d72398e93">Card Counting</option>
        <option value="aonhdiay8923hiasjdh98">Gemini Ultra</option>
        <option value="986sdijfh89327husdf">Google AI</option>
        <option value="0921374sidfy8734sah">VisionWave Baccarat</option>
    </select>

    <button id="loginBtn">Login</button>
    <div class="message" id="message"></div>
</div>

<script type="module">
import { db, collection, query, where, getDocs } from './firebase.js';

const passwordInput = document.getElementById('passwordInput');
const appSelect = document.getElementById('appSelect');
const loginBtn = document.getElementById('loginBtn');
const message = document.getElementById('message');


// CHECK SESSION ON LOAD
window.addEventListener('DOMContentLoaded', () => {
    const loggedIn = localStorage.getItem('loggedIn');
    const allowedApp = localStorage.getItem('allowedApp');
    const expiresAt = Number(localStorage.getItem('expiresAt'));

    if (loggedIn && allowedApp && (expiresAt === 0 || expiresAt > Date.now())) {
        window.location.href = allowedApp + ".html";
    } else {
        localStorage.clear();
    }
});


// LOGIN BUTTON
loginBtn.addEventListener('click', async () => {

    const password = passwordInput.value.trim();
    const appCode = appSelect.value;

    if (!password || !appCode) {
        message.style.color = "red";
        message.textContent = "Please fill all fields!";
        return;
    }

    try {

        const q = query(
            collection(db, "memberPasswords"),
            where("password", "==", password),
            where("appCode", "==", appCode)
        );

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
            message.style.color = "red";
            message.textContent = "Invalid password!";
            return;
        }

        const data = snapshot.docs[0].data();

        let expiresAt = 0;

        if (data.expiresAt) {
            expiresAt = data.expiresAt.toDate().getTime();
            if (expiresAt < Date.now()) {
                message.style.color = "red";
                message.textContent = "Password expired!";
                return;
            }
        }

        // SAVE SESSION
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('allowedApp', appCode);
        localStorage.setItem('expiresAt', expiresAt);

        message.style.color = "lime";
        message.textContent = "Login successful!";

        setTimeout(() => {
            window.location.href = appCode + ".html";
        }, 800);

    } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.textContent = "Error: " + err.message;
    }

});
</script>

</body>
</html>
