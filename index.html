<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Software Portal - Login</title>
<style>
  /* Background */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #001f3f, #000000);
    color: #fff;
  }

  /* Login container */
  .login-container {
    background: rgba(0,0,0,0.8);
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.2);
    text-align: center;
    width: 320px;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 2rem;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 10px #00ffff;
    background: rgba(255,255,255,0.1);
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #001f3f, #000000);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-shadow: 0 0 5px #00ffff;
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
    transition: 0.3s;
  }

  button:hover {
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff inset;
    transform: scale(1.05);
  }

  .contact {
    margin-top: 20px;
    font-size: 14px;
    color: #00ffff;
  }

  .contact a {
    color: #00ffff;
    text-decoration: none;
    font-weight: bold;
  }

  .contact a:hover {
    text-decoration: underline;
  }

  .message {
    margin-top: 10px;
    font-size: 14px;
    color: lime;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login Portal</h1>
  <input type="password" id="passwordInput" placeholder="Enter your password">
  <button id="loginBtn">Login</button>
  <div class="message" id="message"></div>
  <div class="contact">
    Contact: <a href="https://t.me/baccarat0987" target="_blank">t.me/baccarat0987</a>
  </div>
</div>

<script type="module">
  import { db, collection, getDocs, Timestamp } from './firebase.js';

  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const message = document.getElementById('message');

  loginBtn.addEventListener('click', async () => {
    const input = passwordInput.value.trim();
    if (!input) return;

    // ðŸ”¹ Fetch all registered passwords from Firestore
    const col = collection(db, "memberPasswords");
    const snapshot = await getDocs(col);
    let found = false;

    snapshot.forEach(doc => {
      const data = doc.data();
      const expiresAt = data.expiresAt ? data.expiresAt.toDate() : null;
      const now = new Date();

      if (data.password === input && (!expiresAt || now <= expiresAt)) {
        found = true;
        // Redirect to the app page
        window.location.href = data.app + ".html";
      }
    });

    if (!found) {
      message.textContent = "Invalid or expired password!";
      message.style.color = "red";
      passwordInput.value = "";
    }
  });
</script>

</body>
</html>
