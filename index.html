<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { background: linear-gradient(135deg, #0b0b30, #111); font-family: Arial; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;}
input, button { padding: 10px; margin: 5px; }
button { cursor: pointer; background: navy; color: #fff; border: none; border-radius: 5px; box-shadow: 0 0 10px #0ff;}
button:hover { box-shadow: 0 0 20px #0ff; }
#msg { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<h1>Login</h1>
<input type="text" id="password" placeholder="Enter password"><br>
<button id="loginBtn">Login</button>
<p id="msg"></p>

<script type="module">
import { db, collection, getDocs } from './firebase.js';

const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const msg = document.getElementById('msg');

loginBtn.addEventListener('click', async () => {
    const pw = passwordInput.value.trim();
    if(!pw) { msg.textContent = 'Enter password'; return; }

    const querySnapshot = await getDocs(collection(db, 'memberPasswords'));
    const now = new Date().getTime();
    let found = null;

    querySnapshot.forEach(doc => {
        const data = doc.data();
        if(data.password === pw) {
            if(!data.expiresAt || now <= data.expiresAt.toDate().getTime()) {
                found = data;
            }
        }
    });

    if(found) {
        msg.textContent = '✅ Login successful!';
        sessionStorage.setItem('login', JSON.stringify({
            password: pw,
            app: found.app,
            expiresAt: found.expiresAt ? found.expiresAt.toDate().getTime() : 0
        }));
        setTimeout(() => {
            window.location.href = found.app + '.html';
        }, 1000);
    } else {
        msg.textContent = '❌ Invalid or expired password';
    }
});
</script>
</body>
</html>
